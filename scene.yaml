sources:
    elevation:
        type: Raster
        url: http://127.0.0.1:8080/nextzen/{x}/{y}/{z}
        #url: https://tile.nextzen.org/tilezen/terrain/v1/256/terrarium/{z}/{x}/{y}.png
        max_zoom: 14
        url_params:
            api_key: L_qvqhVnQDW4VYQuPeILmA
        #url: https://tile.nextzen.org/tilezen/terrain/v1/256/geotiff/{z}/{x}/{y}.tif
        #url: https://tile.nextzen.org/tilezen/terrain/v1/256/normal/{z}/{x}/{y}.png
    google:
        type: Raster
        url: http://127.0.0.1:8080/google/{x}/{y}/{z}
        max_zoom: 20
        url_params:
            api_key: none
    mapzen:
        type: TopoJSON
        url: https://tile.nextzen.org/tilezen/vector/v1/256/all/{z}/{x}/{y}.topojson
        max_zoom: 16
        url_params:
            api_key: L_qvqhVnQDW4VYQuPeILmA
styles:
    hillshade:
        base: raster
        blend: overlay
        shaders:
            uniforms:
                u_alpha: 1.0
                # set desired visible elevation range
                u_max: 8900. # everest = 8848
                u_min: 0. # sea level
                # u_min: -11000. # challenger deep = -10916
            blocks:
                global: |
                    float unpack(vec4 h) {
                        // unpack data to range [-32768, 32768], the range in the raw data
                        // "* 255." is necessary because each the GPU reads each channel as a range from 0 - 1
                        // and we want it in a range from 0-255, as it was encoded in the raster image
                        return (h.r * 256. + h.g + h.b / 256.) * 255. - 32768.;
                    }
                color: |
                    // unpack color and remove offset
                    float height = unpack(color);

                    // normalize to [0. - 1.]
                    float new_value = (height - u_min)/(u_max - u_min);

                    color.rgb = vec3(new_value);
                    color.a = u_alpha;
    hillshadeNormal:
        base: raster
        blend: overlay
        shaders:
            uniforms:
                u_alpha: 1.0
            blocks:
                color: |
                    color.g = 1.0-color.g;
                    color.a = u_alpha;
    google_shade:
        base: raster
        blend: overlay
        shaders:
            uniforms:
                u_alpha: 1.0
            blocks:
                color: |
                    color.a = u_alpha;
    togglelines:
        base: lines
        blend: overlay
        shaders:
            uniforms:
                u_alpha: .0
            blocks:
                color:
                    color.a *= u_alpha;
    toggletext:
        base: text
        blend: overlay
        shaders:
            uniforms:
                u_alpha: .0
            blocks:
                color:
                    color.a *= u_alpha;

layers:
    terrain:
        data: { source: elevation, layer: _default }
        draw:
            hillshade:
                order: 0
    water:
        data: { source: mapzen }
        draw:
            toggletext:
                order: 1
                buffer: 30px
                font:
                    family: Arial
                    size: 10px
                    fill: [0, .5, .5]
        ocean:
            filter:
                kind: ocean
            draw:
                togglelines:
                    order: 2
                    width: 1.5px
                    color: [0, 1, 1]
        other:
            filter:
                not:
                    kind: ocean
            draw:
                togglelines:
                    order: 2
                    width: 10px
                    color: [0., .5, .5]
    boundaries:
        data: { source: mapzen }
        country:
            filter:
                kind: country
            draw:
                togglelines:
                    order: 3
                    width: 1px
                    color: [0, 1, 1]
        state:
            filter:
                kind: state
            draw:
                togglelines:
                    order: 3
                    width: 1px
                    color: [0, .5, .5]
    roads:
        data: { source: mapzen }
        draw:
            togglelines:
                order: 3
                width: 6px
                color: [1, .5, .5]
    places:
        data: { source: mapzen }
        draw:
            toggletext:
                order: 4
                font:
                    family: Arial
                    size: 10px
                    fill: cyan
    google_img:
        data: { source: google }
        draw:
            google_shade:
                order: 5